name: Update Dashboard

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force re-analysis of merged PRs"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package
        working-directory: code
        run: |
          uv pip install --system -e .

      - name: Run discovery update with commit
        working-directory: code
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ "${{ inputs.force }}" = "true" ]; then
            improveit-dashboard update --force --commit
          else
            improveit-dashboard update --incremental --commit
          fi

      - name: Push changes
        run: |
          # Only push if there are commits to push
          if git log origin/$(git branch --show-current)..HEAD --oneline | grep -q .; then
            git push
          else
            echo "No changes to push"
          fi
