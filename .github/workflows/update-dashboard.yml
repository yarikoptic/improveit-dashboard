name: Update Dashboard

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force re-analysis of merged PRs"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package
        run: |
          uv pip install --system -e .

      - name: Run discovery update
        env:
          GITHUB_TOKEN: ${{ secrets.GH_DASHBOARD_TOKEN }}
        run: |
          if [ "${{ inputs.force }}" = "true" ]; then
            improveit-dashboard update --force
          else
            improveit-dashboard update --incremental
          fi

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "$(cat <<'EOF'
          Update dashboard

          Automated update from GitHub Actions workflow.
          EOF
          )"
          git push
